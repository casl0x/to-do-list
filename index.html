<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script type="module"  src="./assets/script/main.js" defer></script>
</head>
<body>
    <section class="todo">
        <h1>To-do List</h1>
        <button id="open-task-form-btn" class="open-form">Add new task <img src="./assets/img/plus-solid.svg" alt="add button"></button>
        <form class="todo-form hidden" id="task-form">
            <button type="button" aria-label="close" class="todo-form-closebtn"><img src="./assets/img/xmark-solid.svg" alt="close button"></button>
            <input type="text" class="todo-form-task" placeholder="Add a new task"/>
            <textarea class="todo-form-description" placeholder="Description" id="description-input" cols="30" rows="10"></textarea>
            <button class="todo-form-btn" type="submit"><img src="./assets/img/check-solid.svg" alt="validation button"></button>
        </form>
        <ul class="task-list">

<!--             
            <li>
                <input type="checkbox">
                <label>task</label>
                <button>delete</button>
            </li>
 -->

        </ul>
    </section>

</body>
</html>
